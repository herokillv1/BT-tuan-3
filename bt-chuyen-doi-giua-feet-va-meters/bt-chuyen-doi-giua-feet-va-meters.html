<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bt-chuyen-doi-giua-feet-va-meters</title>
</head>
<body>
<form>
    <p>
        <label>Nhập Feet</label>
        <input id="inputFeet" type="number" placeholder="Feet"
               oninput="temperatureConverter(this.value)"
               onchange="temperatureConverter(this.value)">
    </p>

    <p>
        <label>Nhập Meters</label>
        <input id="inputMeters" type="number" placeholder="Meters"
               oninput="temperatureConverter2(this.value)"
               onchange="temperatureConverter2(this.value)">
    </p>

    <script>

        function temperatureConverter(valNum) {
            valNum = parseFloat(valNum)*0.305;
            document.getElementById("inputMeters").value = valNum;
        }
        function temperatureConverter2(valNum) {
            valNum = parseFloat(valNum)*3.279;
            document.getElementById("inputFeet").value = valNum;
        }

    </script>

</body>
</html>
