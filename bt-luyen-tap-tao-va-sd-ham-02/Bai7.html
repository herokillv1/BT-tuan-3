<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai7</title>
</head>
<body>

<script>
    function inputArr(a) {
        let sizeArr=2
        for (let i=0;i<sizeArr;i++){
            do {
                a[i] = +prompt('Nhập số thứ '+i) ;
            }while (a[i]%1!=0)
        }
    }

    function displayArr(a) {
        for (let i=0;i<a.length;i++){
                document.write(+a[i]+' ; ');
        }
    }



    let arr = new Array();
    inputArr(arr);
    displayArr(arr);
    document.write('<br>Sau khi đổi chỗ 2 số vừa nhập : '+arr.reverse());

</script>

</body>
</html>
