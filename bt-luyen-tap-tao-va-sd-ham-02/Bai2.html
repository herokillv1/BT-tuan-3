<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>

<script>
    function calculate(a) {
        const PI = 3.14;
        document.write('Diện tích hình tròn là : '+(a*a*PI)+'m2');
        document.write('<br>Chu vi hình tròn là : '+(2*a*PI)+'m');
    }
    let number=+prompt('Nhập bán kính hình tròn');
    calculate(number);
</script>

</body>
</html>
