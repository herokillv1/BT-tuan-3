<body>

<script>
    function calculate(a) {
        if (a==1){
            return 1;
        }
            return a*calculate(a-1);
    }

    let a=+prompt('Nhập vào số cần tính giai thừa');
    document.write(a+'!  = '+calculate(a));
</script>
