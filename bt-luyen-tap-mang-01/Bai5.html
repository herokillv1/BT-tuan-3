<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai5</title>
</head>
<body>

<script>

    function inputArr(a) {
        let sizeArr;
        do {
            sizeArr = +prompt('Nhập kích thước mảng');
        }while (sizeArr<=0);


        for (let i=0;i<sizeArr;i++){
            a[i] = Math.floor(Math.random()*20+-10);
        }
    }

    function displayArr(a) {
        for (let i=0;i<a.length;i++){
            document.write(a[i]+' ');
        }
    }

    function count(a){
        let x =0;
        for (i=0;i<a.length;i++){
            if (a[i]<0){
                document.write(a[i]+' ');
                x++;
            }
        }
        return x;
    }

    let arr = new Array();
    inputArr(arr);
    displayArr(arr);

    document.write("<br>");
    document.write("<br> Có " + count(arr) + " số nguyên âm trong mảng");



</script>

</body>
</html>
