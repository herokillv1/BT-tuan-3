<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai2</title>
</head>
<body>

<script>
    function inputArr(a) {
        let sizeArr;
        do {
            sizeArr = +prompt('Nhập kích thước mảng');
        }while (sizeArr<=0);

        for (let i=0;i<sizeArr;i++){
            a[i]= prompt('Nhập phần tử thứ '+i);
        }
    }

    function displayArr(a) {
        for (let i=(a.length-1);i>=0;i--){
            document.write(a[i]+' ');
        }
    }

    let arr = new Array();
    inputArr(arr);
    displayArr(arr);


</script>

</body>
</html>
