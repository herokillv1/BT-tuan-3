<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai3</title>
</head>
<body>

<script>
    for (i=1;i<=5;i++){
        for (j=1;j<=i;j++){
            document.write('*');
        }
        document.write('<br>');
    }


    document.write('<br>');
    for (i=5;i>=1;i--){
        for (j=1;j<=i;j++){
            document.write('*');
        }
        document.write('<br>');
    }


    document.write('<br>');
    for (i=5;i>=1;i--){
        for (j=1;j<=(i-1);j++){
            document.write('&nbsp;&nbsp;');
        } for (j=5;j>=i;j--){
            document.write('*');
        }
        document.write('<br>');
    }

    document.write('<br>');
    for (i=1;i<=5;i++){
        for (j=1;j<=i;j++){
            document.write('&nbsp;&nbsp;');
        } for (j=5;j>=i;j--){
            document.write('*');
        }
        document.write('<br>');
    }

    document.write('<br>');
    for (i=1;i<=7;i++){
        for (j=1;j<=30;j++){
            if (i==1||i==7||j==1||j==30){
                document.write('*');
            }else {
                document.write('&nbsp;&nbsp;');
            }
        }
        document.write('<br>');
    }
</script>


</body>
</html>
