<script>
    function compare(a,b) {
        if (a<b){
            alert('Số '+a+' nhỏ hơn số '+b);
        }else {
            alert('Tổng 2 số vừa nhập là '+(a+b));
        }
    }
    let a=+prompt('Nhập số thứ nhất');
    let b=+prompt('Nhập số thứ hai');
    compare(a,b);
</script>
